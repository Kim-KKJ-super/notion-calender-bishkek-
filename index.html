<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calendar</title>
  <style>
    body { margin:0; padding:0; font-family: system-ui, sans-serif; }
    #calendar { width: 100%; max-width: 320px; margin: 8px auto; border: 1px solid #ddd; border-radius: 8px; padding: 8px; box-sizing: border-box; }
    .cal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:4px; }
    .cal-weekdays, .cal-days { display:grid; grid-template-columns:repeat(7,1fr); text-align:center; }
    .cal-weekdays div { font-size:12px; font-weight:600; padding:4px 0; }
    .cal-days div { padding:6px 0; font-size:13px; }
    .cal-days div.today { background:#1976d2; color:white; border-radius:50%; }
    .cal-days div.empty { color:#ccc; }
  </style>
</head>
<body>
  <div id="calendar">
    <div class="cal-header">
      <button id="prev-month">◀</button>
      <span id="cal-title"></span>
      <button id="next-month">▶</button>
    </div>
    <div class="cal-weekdays">
      <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
    </div>
    <div class="cal-days" id="cal-days"></div>
  </div>

  <script>
    const titleEl = document.getElementById('cal-title');
    const daysEl = document.getElementById('cal-days');
    const prevBtn = document.getElementById('prev-month');
    const nextBtn = document.getElementById('next-month');

    let current = new Date();

    function renderCalendar(date) {
      daysEl.innerHTML = '';
      const year = date.getFullYear();
      const month = date.getMonth();
      titleEl.textContent = `${year}년 ${month + 1}월`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startWeekday = firstDay.getDay();
      const daysInMonth = lastDay.getDate();

      for (let i = 0; i < startWeekday; i++) {
        const cell = document.createElement('div');
        cell.className = 'empty';
        daysEl.appendChild(cell);
      }

      const today = new Date();
      const isThisMonth =
        today.getFullYear() === year && today.getMonth() === month;

      for (let d = 1; d <= daysInMonth; d++) {
        const cell = document.createElement('div');
        cell.textContent = d;
        if (isThisMonth && d === today.getDate()) {
          cell.classList.add('today');
        }
        daysEl.appendChild(cell);
      }
    }

    prevBtn.onclick = () => {
      current = new Date(current.getFullYear(), current.getMonth() - 1, 1);
      renderCalendar(current);
    };
    nextBtn.onclick = () => {
      current = new Date(current.getFullYear(), current.getMonth() + 1, 1);
      renderCalendar(current);
    };

    renderCalendar(current);
  </script>
</body>
</html>
